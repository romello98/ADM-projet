<!DOCTYPE html>
<html>
    <head>
        <title>Projet : Aide à la décision managériale</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    
    
    <body>
       <div class="container">
            <div class="divider"></div>
            <div class="heading">
                <h2>Calcul nombre aléatoire</h2>
            </div>
                
           <div class="row divDisplay">
               <div class="col-lg-12">
                    <form id="contact-form" method="post" action="" role="form">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="a">a<span class="important"> *</span></label>
                                <input id="a" type="number" name="a" class="form-control" placeholder="24" min="1" required>
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-3">
                                <label for="c">c<span class="important"> *</span></label>
                                <input id="c" type="number" name="c" class="form-control" placeholder="42" min="1" required>
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-3">
                                <label for="m">m<span class="important"> *</span></label>
                                <input id="m" type="number" name="m" class="form-control" placeholder="23" min="1" required>
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-3">
                                <label for="x">x0<span class="important"> *</span></label>
                                <input id="x" type="number" name="x" class="form-control" placeholder="96" min="1" required>
                                <p class="comments"></p>
                            </div>
                            <div class="col-md-12">
                                <p class="important"><strong>* Ces informations sont requises.</strong></p>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="button1" value="Calculer">
                            </div>    
                        </div>
                    </form>
                </div>
           </div>
        </div>
       <div id="solution" class="container hidden">
            <div class="divider"></div>
            <div class="heading">
                <h2>Solution</h2>
            </div>
                
           <div class="row divDisplay">
               <ul>Mes valeurs:
               		<li><span class="reponse">A :</span> <span id="da"></span></li>
               		<li><span class="reponse">C :</span> <span id="dc"></span></li>
               		<li><span class="reponse">M :</span> <span id="dm"></span></li>
               		<li><span class="reponse">X0 :</span> <span id="dx0"></span></li>
               </ul>
               <div class="subtitle">
               		<h3>Hull-Dobell</h3>
               </div>
               <div class="col-md-8 text-left">C et M sont premier entre eux</div>
               <div id="hd-s1" class="col-md-4 text-left"></div>
               <div class="col-md-8 text-left">Pour tout p, facteur premier de m, on a (a-1) multiple de p</div>
               <div id="hd-s2" class="col-md-4 text-left"></div>
               <div class="col-md-8 text-left">Si m est multiple de 4, alors (a-1) est multiple de 4</div>
               <div id="hd-s3" class="col-md-4 text-left"></div>

               <p id="hd-isValid" class="col-md-12 text-center hull-dobell-reponse"></p>
               <p class="col-md-12"><span class="reponse">Période :</span> <span id="period"></span></p>
           </div>
        </div>
    </body>

</html>
